<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OLX Project</title>
    <!--* font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--* favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/fav-icon.png" />
    <!--* bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <!--* main css -->
    <link rel="stylesheet" href="styles2.css" />
    <!--* main javascript -->
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <div class="header d-flex justify-content-between align-items-center">
            <div class="header-left d-flex column-gap-4">
                <div class="logo d-flex align-items-center">
                    <span id="active">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="26"
                            viewBox="0 0 36.289 20.768" alt="Logo" class="_8113da19" fill="#3a77ff">
                            <path
                                d="M18.9 20.77V0h4.93v20.77zM0 10.39a8.56 8.56 0 1 1 8.56 8.56A8.56 8.56 0 0 1 0 10.4zm5.97-.01a2.6 2.6 0 1 0 2.6-2.6 2.6 2.6 0 0 0-2.6 2.6zm27 5.2l-1.88-1.87-1.87 1.88H25.9V12.3l1.9-1.9-1.9-1.89V5.18h3.27l1.92 1.92 1.93-1.92h3.27v3.33l-1.9 1.9 1.9 1.9v3.27z" />
                        </svg>
                    </span>
                </div>
                <div class="motor d-flex align-items-center column-gap-2">
                    <img src="./assets/header-assets/header-car.png" alt="Motors" height="24px" />
                    <a href="#" class="fw-bold text-black">Motors</a>
                </div>
                <div class="property d-flex align-items-center column-gap-2">
                    <img src="./assets/header-assets/header-property.png" alt="Property" height="24px" />
                    <a href="#" class="fw-bold text-black">Property</a>
                </div>
            </div>
            <div class="header-right d-flex align-items-center column-gap-3">
                <input type="checkbox" id="login-check">
                <div class="login">
                    <label for="login-check">
                        <span class="fw-bold text-black pb-1">Login</span>
                    </label>
                </div>
                <div class="sell">
                    <button class="position-relative border border-0" data-bs-toggle="modal"
                        data-bs-target="#loginModal">
                        <img src="./assets/header-assets/header-border.svg" alt="Sell Items" />
                        <div
                            class="sell-content d-flex align-items-center justify-content-center column-gap-1 position-absolute top-50 start-50 translate-middle">
                            <img src="./assets/header-assets/header-border-plus.svg" alt="Plus Icon" />
                            <span class="fw-bold">SELL</span>
                        </div>
                    </button>
                </div>
                <!--? model -->
                <div class="model position-absolute opacity-0">
                    <label for="login-check">
                        <i class="fa-solid fa-xmark position-absolute"></i>
                    </label>
                    <h1>OLX</h1>
                    <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h2>
                    <button>Hello</button>
                    <button>Hello</button>
                    <button>Hello</button>
                    <button>Hello</button>
                </div>
                <label class="model-background d-none" for="login-check">
                </label>
            </div>
        </div>

        <!--? model box -->

        <!--? mobile header -->

        <div class="header2 d-flex justify-content-between">
            <div class="logo active d-flex justify-content-center align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="26"
                    viewBox="0 0 36.289 20.768" alt="Logo" class="_8113da19" fill="#ffffff">
                    <path
                        d="M18.9 20.77V0h4.93v20.77zM0 10.39a8.56 8.56 0 1 1 8.56 8.56A8.56 8.56 0 0 1 0 10.4zm5.97-.01a2.6 2.6 0 1 0 2.6-2.6 2.6 2.6 0 0 0-2.6 2.6zm27 5.2l-1.88-1.87-1.87 1.88H25.9V12.3l1.9-1.9-1.9-1.89V5.18h3.27l1.92 1.92 1.93-1.92h3.27v3.33l-1.9 1.9 1.9 1.9v3.27z" />
                </svg>
            </div>
            <div class="motor d-flex justify-content-center align-items-center">
                <div class="motor-content d-flex flex-column align-items-center">
                    <img src="./assets/header-assets/header-car.png" alt="Motors" width="50px" />
                    <span class="fw-semibold">Motors</span>
                </div>
            </div>
            <div class="property d-flex justify-content-center align-items-center">
                <div class="property-content d-flex flex-column align-items-center">
                    <img src="./assets/header-assets/header-property.png" alt="Motors" width="50px" />
                    <span class="fw-semibold">Property</span>
                </div>
            </div>
    </header>

    <!--* bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
